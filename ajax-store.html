<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Store</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <body class="container">
        <div class="row text-center">
            <h1 class="col-12 m-auto">My Tool Store</h1>

            <table class="col-12 m-auto" id="products">
                <thead>
                    <tr class="border">
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                </thead>
                <tbody id="insertProducts"></tbody>
            </table>
            <button class="col-12 btn-info rounded my-1 p-1">REFRESH</button>

        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script>
			(function () {
				"use strict";
				// TODO: Create an AJAX GET request for the file under data/inventory.json
				let button = $('button');
				$.get("data/inventory.json").done(function (data) {
					//functions do to stuff here
					appendSomeTables(data);
					addSomeStyling();
				})
				// TODO: Take the data from inventory.json and append it to the products table
				//HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
				//HINT: You will want to target #insertProducts for your new HTML elements
				function appendSomeTables(stuff) {
					stuff.forEach((objectElement, index) => {
						$("#insertProducts").append(`<tr id="object${index}"></tr>`)
						$(`#object${index}`)
							.append(`<td>${objectElement.title}</td>
                                    <td>${objectElement.quantity}</td>
								    <td>$${objectElement.price}</td>
									<td>${objectElement.categories}</td>`);
					});
				}

				function addSomeStyling() {
					$('body').css({
						backgroundColor: "#f38181"
					});

					$('.row')
						.css({
							backgroundColor: '#fce38a'
						})
						.addClass('my-5 rounded p-4')
					$('h1')
						.css({
							backgroundColor: '#eaffd0',
						})
					$('h1, th, td')
						.css({
							border: '3px solid white',
						})
						.addClass('py-3');

					$('table')
						.css({
							backgroundColor: '#95e1d3',
						})
						.addClass('mb-4');

					$('td, th')
						.css({
							padding: '.5em',
							fontSize: "2em",
							border: '3px solid white',
						})

					button.css({
                        fontSize: '2em',
                        fontWeight:'bold',
                        border:'white 3px solid',
					})

				}

				function refreshWithoutReloading (e){
					e.preventDefault();
                    location.reload();
                }
				button.click(refreshWithoutReloading)


			})();
        </script>

    </body>
</html>
