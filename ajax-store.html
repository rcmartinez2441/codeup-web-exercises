<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Store</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <body class="container">
        <div class="row">
            <h1 class="col-12">My Tool Store</h1>

            <table class="col-8 text-center" id="products">
                <thead>
                    <tr class="border">
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                </thead>
                <tbody id="insertProducts">
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script>
			(function () {
				"use strict";
				$('th').addClass('border');
				// TODO: Create an AJAX GET request for the file under data/inventory.json
				$.get("data/inventory.json").done(function (data) {
					//functions do to stuff here
					appendSomeTables(data);
				})
				// TODO: Take the data from inventory.json and append it to the products table
				//HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
				function appendSomeTables(stuff) {
					stuff.forEach((objectElement, index) => {
                        $("#insertProducts").append(`<tr id="object${index}"></tr>`)
                        $(`#object${index}`)
                            .append(`<td>${objectElement.title}</td>`)
							.append(`<td>${objectElement.quantity}</td>`)
							.append(`<td>${objectElement.price}</td>`)
							.append(`<td>${objectElement.categories}</td>`);

                        $('td').addClass('border');
					})
				}

				//HINT: You will want to target #insertProducts for your new HTML elements

			})();
        </script>

    </body>
</html>
