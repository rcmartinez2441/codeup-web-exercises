        <!-- Using different type attributes -->
        <form method="POST" action="https://request-inspector.glitch.me">
            <input id="email-input" name="email" type="email" placeholder="email" required>
            <br>
            <input id="password-input" name="password" type="password" placeholder="enter password" required>
            <br>
            <!-- Using Radio Type -->
            <input id="role-student" name="role" type="radio" value="student">
            <label for="role-student">Student</label>
            <input id="role-instructor" name="role" type="radio" value="instructor">
            <label for="role-instructor">Instructor</label>
            <br>

            <!-- CheckBox Attribute -->
            <!-- If checked, the value is going to be 1 -->
            <input id="isActive" name="isActive" type="checkbox" value="1">
            <label for="isActive">Is Active</label>

            <!-- Select Element for Dropdowns -->
            <select name="" id=""></select>
            <!-- Submit Button -->
            <button>Login</button>
            <!-- JSON (JS Object Notation) - Form data becomes Json and is sent to endpoint. When it reaches that endpoint -->
        </form>
