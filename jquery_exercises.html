			//**MOUSE EVENTS EXERCISE***
			//Remove your custom jQuery code from previous exercises.
			//Add jQuery code that will change the background color of an h1 element when clicked.
			let h1 = $('#h1-tag');
			let isClicked = false;

			function changeColor() {
				if (isClicked) {
					h1.css({
						'background-color': 'blue'
					});
					isClicked = false;
				} else {
					h1.css({
						'background-color': 'red'
					});
					isClicked = true;
				}
			}

			h1.click(changeColor)
			//Make all paragraphs have a font size of 18px when they are double clicked.
			isDoubleClicked = false;
			let paragraphs = $('p');

			function doubleClicked() {
				if (isDoubleClicked) {
					paragraphs.css({
						'font-size': '18px'
					});
					isDoubleClicked = false;
				} else {
                    paragraphs.removeAttr('style');
					isDoubleClicked = true;
				}
			}

			paragraphs.dblclick(doubleClicked);
			//Set all li text color to red when the mouse is hovering; reset to black when it is not.
            let liElements = $('li');

            function isHovering () {
                liElements.css({
                   'color':'red'
                });
            }
            function isNotHovering () {

            }

            liElements.hover(isHovering, isNotHovering);
